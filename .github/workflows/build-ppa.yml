name: Build Project (for Launchpad PPA)

on:
  push:
    branches: [ "main", "x/oob/v0.1.x", "x/oob/v0.2.x", "x/exp/libmpv" ]
  pull_request:
    branches: [ "main", "x/oob/v0.1.x", "x/oob/v0.2.x", "x/exp/libmpv" ]


jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Install required packages
        run: sudo NEEDRESTART_SUSPEND=1 apt install locales-all libunwind8-dev libcurl4-openssl-dev libmpv2 devscripts debhelper-compat dput build-essential
        
      - name: Initialize offline package
        run: |
          sudo ip netns add no-net
          make init-offline
          make clean
        
      - name: Try to build
        run: |
          sudo ip netns exec no-net make all-offline
